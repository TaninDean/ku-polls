{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="span6">
    <h1>{{ question.question_text }}</h1>
    <div class="center">
        <div class="col">
            {% for choice in question.choice_set.all %}
            <strong>{{choice.choice_text}}</strong><span class="pull-right">{{choice.votes}}</span>
            <div class="progress progress-danger active">
                <div class="bar" style="width: 30%;"></div>
            </div>
            {% endfor %}
            <a class ="btn btn-primary" href="{% url 'polls:detail' question.id %}" role="bottom">Vote again?</a>
            <br><a class="btn btn-primary" href="{% url 'polls:index' %}" role="button">Back to List of Polls</a>
        </div>
    </div>
</div>
